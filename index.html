<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample PopUp</title>
    <link rel="shortcut icon" href="favicon-icon-27.jpg" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css?family=Heebo:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inika:regular,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="open-button">
        <div>Get Newsletter</div>
        <img
          src="clarity_cursor-hand-click-line.svg"
          alt="pointer"
          style="float: right"
        />
      </button>
      <div class="popup">
        <div class="popup-content">
          <div class="close-icon">&times;</div>
          <img
            src="Group 1.png"
            alt="icon"
            width="178"
            height="183"
            style="position: relative; top: -30px"
          />
          <div>
            <h2>Donâ€™t miss out.</h2>
            <p>Sign up for our newsletter to stay in the loop.</p>
          </div>
        </div>
        <div class="subscribe">
          <input type="email" placeholder="EMAIL ADDRESS" />
          <button type="button">SUBMIT</button>
        </div>
      </div>
    </div>
  </body>
</html>
